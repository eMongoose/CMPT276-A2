<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>

<body>
    <h1>New Rectangle</h1>
    <div class="add-center">
        <form action="/users/add" method="post">
            <!-- name -->
            <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name">
            <br>
            <!-- width: min value: 0px, max value: 500px, current value: (user's) | allow dynamic change -->
            <label for="width">Width:</label>
            <input type="range" id="width" name="width" min="0" max="500" th:value="${user.width}"
                oninput="updateRectangle()">
            <output id="widthOutput">500</output>
            <br>
            <!-- height: min value: 0px, max value: 500px, current value: (user's) | allow dynamic change -->
            <label for="height">Height:</label>
            <input type="range" id="height" name="height" min="0" max="500" th:value="${user.height}"
                oninput="updateRectangle()">
            <output id="heightOutput">500</output>
            <br>
            <!-- color -->
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" value="#ff0000" oninput="updateRectangle()">
            <br>
            <!-- submit button -->
            <input class="add" type="submit" value="Add"></input>
        </form>
        <!-- cancel button -->
        <button class="cancel" onclick="location.href='users/view';">Cancel</button>
    </div>
    <div id="rectangle" class="rectangle"></div>
</body>

</html>
