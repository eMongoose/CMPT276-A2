<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">New Rectangle</h1>
                <form action="/users/add" method="post">

                    <div class="mb-3">

                        <input type="text" id="name" name="name" class="form-control form-control-lg"
                            placeholder="Name">
                    </div>
                    <div class="mb-3">

                        <input type="number" id="width" name="width" class="form-control form-control-lg"
                            placeholder="Width">
                    </div>
                    <div class="mb-3">

                        <input type="number" id="height" name="height" class="form-control form-control-lg"
                            placeholder="Height">
                    </div>

                    <div class="mb-3">

                        <input type="text" id="color" name="color" class="form-control form-control-lg"
                            placeholder="Color">
                    </div>

                    <!-- Submit button -->

                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Add"></input>
                    </div>
                </form>
                <button class="add" onclick="location.href='/add.html';">Cancel</button>

            </div>
        </div>
    </div>
</body>

</html>
